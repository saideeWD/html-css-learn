<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 1px solid royalblue;
            
        }
        .outer{
            background-color: rgb(47, 202, 47);
        }
        .innner{
            background-color: darkturquoise;
            
          transform: rotate(30deg) scale(.78);
        }
    </style>
</head>
<body>
   <h1>
    Transformar
   </h1> 
   <div class="box outer">
    <div class="box innner">box-1</div>
   </div>
   <div class="box outer">
    <div class="box innner">box-2</div>
   </div>
   <div class="box outer">
    <div class="box innner">box-3</div>
   </div>

</body>
</html>
